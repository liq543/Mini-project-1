<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Griffin's Landing Page</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Github</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1></h1>
            <img src="./assets/img/griffin2.webp" alt="A mythical Griffin black vector image."
            class="centerimg">
            <p class="centertxt">Griffin's Landing Page.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Griffin Company. All rights reserved.</p>
    </footer>
</body>
</html>
